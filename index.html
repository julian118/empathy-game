<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmotions game</title>
</head>
<body>
    <div class="startScreen" id="startScreen">
        <p>Empathy game</p> <br>
        <div class="finalScore">guess if the emotion in the picture corresponds with the text below</div>
        <button onclick="game.startGame()">play game</button>
    </div>

    <div class="endScreen" id="endScreen">
        <p>times up!</p> <br>
        <div class="finalScore" id="finalScore">final score: 0</div>
        <button onclick="game.startGame()">retry</button>
    </div>

    <div class="answer" id="answer">
        
    </div>

    <div class="main">
        <div class="centerContainer">
            <div class="image" id="image"></div>
            <div class="emotionDisplay" id="emotionDisplay">emotion</div> 
        </div>
        <div class="buttonContainer">
            <button class="true" id="buttonTrue">true</button>
            <button class="false" id="buttonFalse">false</button>
        </div>
        <div class="footer">
            <div class="timeLeft" id="time">time left: 60s</div>
            <div class="score" id="score">score: 0</div>
        </div>
    </div>
</body>
</html>
